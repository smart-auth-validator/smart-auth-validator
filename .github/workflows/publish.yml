name: Publish to npm

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write # Required for Trusted Publishing
      contents: read

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
      
      - run: npm ci
      
      # You MUST run your build step so the /dist folder is generated 
      # before publishing, otherwise your package will be empty.
      - run: npm run build
      
      # Added --provenance to clear Socket supply chain alerts
      - run: npm publish --access public --provenance
